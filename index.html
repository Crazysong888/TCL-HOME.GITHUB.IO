<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TCL之家社群活动 - 瓜分10万现金奖励，晒单返佣，直播福利">
    <title>TCL之家社群活动</title>
    <style>
        /* 新增响应式图片样式 */
        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 优化表格样式 */
        .reward-table,
        .rebate-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        
        .reward-table th,
        .reward-table td,
        .rebate-table th,
        .rebate-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .reward-table th,
        .rebate-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .reward-table,
            .rebate-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- 响应式图片设置 -->
            <picture>
                <source media="(min-width: 1200px)" srcset="活动KV-large.jpg">
                <source media="(min-width: 768px)" srcset="活动KV-medium.jpg">
                <img src="活动KV-small.jpg" 
                     alt="TCL之家" 
                     class="brand-logo responsive-img"
                     loading="lazy">
            </picture>
            <h1 class="title">4月社群专属活动</h1>
            <div class="time">活动时间：2025年4月1日-4月30日</div>
        </div>

        <!-- 现金奖励模块 -->
        <section class="activity-section">
            <h2>🎉 瓜分10万现金</h2>
            <table class="reward-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>奖励金额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>第1-5名</td><td>1088元</td></tr>
                    <tr><td>第6-10名</td><td>888元</td></tr>
                    <tr><td>第11-50名</td><td>588元</td></tr>
                    <tr><td>第51-100名</td><td>388元</td></tr>
                    <tr><td>第101-300名</td><td>188元</td></tr>
                </tbody>
            </table>
            <p>参与条件：仅限24年/25年年累销售金额≥5万的用户参与；当月销售两个品类以上且销售金额≥2万</p>
        </section>

        <!-- 晒单福利模块 -->
        <section class="activity-section">
            <h2>📸 晒单返佣</h2>
            <table class="rebate-table">
                <thead>
                    <tr>
                        <th>产品</th>
                        <th>返佣金额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>冰箱</td><td>100-500元/台</td></tr>
                    <tr><td>空调</td><td>38-500元/台</td></tr>
                    <tr><td>门锁</td><td>88-118元/台</td></tr>
                    <tr><td>雷鸟电视</td><td>38元/台</td></tr>
                    <tr><td>乐华电视</td><td>50元/台</td></tr>
                </tbody>
            </table>
            <p>指定型号可参加（详情活动完整细则见下图）</p>
        </section>

        <!-- 4月政策图片 -->
        <picture>
            <img src="4月政策.jpg" 
                 alt="4月政策" 
                 class="responsive-img"
                 loading="lazy">
        </picture>
    </div>
</body>
</html>
